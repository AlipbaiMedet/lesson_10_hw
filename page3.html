			<h2>Регистрация</h2>
			<form action="#" class="main__form form">
				<div class="form__item">
					<input placeholder="Имя*" required autocomplete="off" name="form[]" type="text" class="form__input input">
				</div>
				<div class="form__item">
					<input placeholder="Фамилия*" required autocomplete="off" name="form[]"  type="text" class="form__input input">
				</div>
				<div class="form__item">
					<input placeholder="Логин*" required autocomplete="off" name="form[]" type="text" class="form__input input">
				</div>
				<div class="form__item">
					<input placeholder="EMail*" required autocomplete="off" name="form[]" type="email" class="form__input input">
				</div>
				<div class="form__item">
					<input placeholder="Пароль*" required autocomplete="off" name="form[]" type="password" class="form__input input">
				</div>
				<div class="form__item">
					<input placeholder="Повторите пароль*" required autocomplete="off" name="form[]" type="password" class="form__input input">
				</div>
				<div class="form__item">
					<div class="options">
						<div class="options__item">
							<input checked id="radioMale" name="gender" value="male" type="radio" class="options__input">
							<label for="radioMale" class="options__label">Мужской</label>
						</div>
						<div class="options__item">
							<input id="radioFemale" name="gender" value="female" type="radio" class="options__input">
							<label for="radioFemale" class="options__label">Женский</label>
						</div>
					</div>
				</div>
				<div class="form__item">
					<div class="checkbox">
						<input id="checkAccept" required value="" name="form[]" type="checkbox" class="checkbox__item">
						<label for="checkAccept" class="checkbox__label">Я согласен с <a href="#">Условия и правила</a></label>
					</div>
				</div>
				<div class="form__item">
					<button type="submit" class="button">Регистрация</button>
				</div>
				<div class="form__footer">
					<p>У вас уже есть аккаунт? <a href="index.html">Войти</a></p>
				</div>
